        - obj:
            align: CENTER
            width: 470
            height: 470
            pad_all: 2
            bg_opa: TRANSP
            bg_color: black
            border_opa: COVER
            border_color: white
            border_width: 0
            layout:
              pad_column: 0
              pad_row: 0
              type: GRID
