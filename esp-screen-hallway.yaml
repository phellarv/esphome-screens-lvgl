script:
  - id: time_update
    then:
      - lambda: |-
          // No operation
api:
  on_client_connected:
    - if:
        condition:
          lambda: 'return (0 == client_info.find("Home Assistant "));'
        then:
          - lvgl.widget.show: lbl_hastatus
  on_client_disconnected:
    - if:
        condition:
          lambda: 'return (0 == client_info.find("Home Assistant "));'
        then:
          - lvgl.widget.hide: lbl_hastatus

binary_sensor:
  - platform: homeassistant
    name: "presence_hallway_sensor"
    id: presence_hallway_sensor
    entity_id: binary_sensor.motion_1_gang_occupancy
    on_state:
      - if:
          condition:
            - binary_sensor.is_on: "presence_hallway_sensor"
          then:      
            - logger.log: "LVGL resume"
            - lvgl.resume:
            - lvgl.page.show: main_page
            - lvgl.widget.redraw
            - light.turn_on: backlight
          else:
            - logger.log: "LVGL is idle"
            - light.turn_off: 
                id: backlight
                transition_length: 5s          
            - lvgl.pause:
                show_snow: true # Prevent burn-in


sensor:
# Værsensorer
  - platform: homeassistant
    id: temperatur_ute_text
    entity_id: sensor.temperatur_ute
    on_value:
      - lvgl.label.update:
          id: lbl_temperature_ute_text
          text:
            format: " %.1f °C"
            args: [ 'x' ]
    on_value_range:
      - below: 10
        above: 0
        then:
          - lvgl.widget.update:
              id: lbl_temperature_ute_text
              text_color: Light_Salmon
      - below: 0
        above: -10
        then:
          - lvgl.widget.update:
              id: lbl_temperature_ute_text
              text_color: Light_Pink
      - above: 9
        then:
          - lvgl.widget.update:
              id: lbl_temperature_ute_text
              text_color: Red
      - below: -9
        then:
          - lvgl.widget.update:
              id: lbl_temperature_ute_text
              text_color: Royal_Blue
  - platform: homeassistant
    id: vind_ute_text
    entity_id: sensor.bjerkedalen_wind_strength
    on_value:
      - lvgl.label.update:
          id: lbl_vind_ute_text
          text:
            format: " %.1f m/s"
            args: [ 'x' ]

